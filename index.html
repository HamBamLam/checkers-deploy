<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<!-- Disable zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <title>eframe template</title>

    <!-- WASM module setup -->
    <script type="module">
        import init, * as bindings from './checkers_attempt-d019453c7ffcfbd6.js';
        const wasm = await init({ module_or_path: './checkers_attempt-d019453c7ffcfbd6_bg.wasm' });

        window.wasmBindings = bindings;
        dispatchEvent(new CustomEvent("TrunkApplicationStarted", { detail: { wasm } }));
    </script>

    <!-- Base URL -->
    <base href="./" />

    <!-- Favicon -->
    <link rel="icon" href="./favicon-f402c8741ce815ec.ico">

    <!-- Manifest / PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon_ios_touch_192.png">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">

    <!-- Styles -->
    <style>
        html {
            touch-action: manipulation;
        }

        body {
            background: #909090;
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #404040;
            }
        }

        canvas {
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .centered {
            margin: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Preload / modulepreload -->
    <link rel="modulepreload" href="./checkers_attempt-d019453c7ffcfbd6.js" crossorigin="anonymous">
    <link rel="preload" href="./checkers_attempt-d019453c7ffcfbd6_bg.wasm" as="fetch" type="application/wasm" crossorigin="anonymous">
</head>

<body>
    <canvas id="the_canvas_id"></canvas>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./assets/sw.js');
            });
        }
    </script>
</body>

</html>
