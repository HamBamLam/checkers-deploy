<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Checkers WASM</title>

    <!-- Base URL for GitHub Pages repo -->
    <base href="/checkers-deploy/">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme color -->
    <meta name="theme-color" content="#404040" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="white" media="(prefers-color-scheme: light)">

    <!-- Full-page CSS -->
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                background: #404040;
            }
        }

        canvas#the_canvas_id {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Loading spinner (optional) */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="the_canvas_id"></canvas>

    <!-- Loading WASM after page is fully loaded -->
    <script type="module">
    window.onload = async () => {
        // Import the main JS and WASM
        import init, * as bindings from './checkers_attempt-d019453c7ffcfbd6.js';
        const wasm = await init({ module_or_path: './checkers_attempt-d019453c7ffcfbd6_bg.wasm' });

        window.wasmBindings = bindings;
        dispatchEvent(new CustomEvent("TrunkApplicationStarted", { detail: { wasm } }));

        // Register service worker if available
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            try {
                await navigator.serviceWorker.register('./assets/sw.js');
                console.log("Service worker registered.");
            } catch (err) {
                console.warn("Service worker registration failed:", err);
            }
        }
    };
    </script>
</body>
</html>
